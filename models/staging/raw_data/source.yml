version: 2

sources:
  - name: <SOURCE NAME>
    database: <DATABASE OR PROJECT ID>
    schema: <SCHEMA OR DATASET ID>
    tables:
    - name: customers
      columns:
      description: <YOUR DESCRIPTION HERE>
      - name: customer_id
        tests:
        - unique
        - not_null
      - name: email
        tests:
          - <NAME OF CUSTOM GENERIC TEST>
    - name: purchases
      description: <YOUR DESCRIPTION HERE>
      freshness: 
        warn_after:
          count: 1
          period: day
        error_after:
          count: 2
          period: day
      loaded_at_field: _etl_loaded_at
      columns:
      - name: purchase_id
        tests:
        - unique
        - not_null
      - name: sky_pass_id
        tests:
          - relationships:
              to: source('<SOURCE NAME>', 'sky_passes')
              field: sky_pass_id
      - name: customer_id
        tests:
          - relationships:
              field: customer_id
              to: source('<SOURCE NAME>', 'customers')
      - name: purchase_type
        tests:
          - accepted_values:
              values:
                - "credit_card"
                - "debit_card"
                - "paypall"
                - "prepaid"
    - name: sky_passes
      description: <YOUR DESCRIPTION HERE>
      columns:
      - name: sky_pass_id
        tests:
        - unique
        - not_null
      - name: sky_pass_type
        tests:
        - accepted_values:
            values:
              - "Entertainment"
              - "Sports"
              - "Kids"
              - "Cinema"